<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Translator Training</title>

    <!-- Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainController as c">
    <div class="container">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="container">
        <h1 ng-bind="c.title"</h1>
        <p></p>
      </div>

    <div class="container">
      <!-- Example row of columns -->

      <div class="row" ng-repeat="menuItem in c.menuItems">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>
                <span class="glyphicon {{menuItem.icon}}" aria-hidden="true"></span>
                &nbsp;
                {{menuItem.title}}
              </h4>
            </div>
            <table class="table">
              <tbody>
                <tr ng-repeat="section in menuItem.sections">
                  <td>
                    <h4>
                       <span class="glyphicon {{section.icon}}" aria-hidden="true"></span>
                      &nbsp;
                      {{section.name}}
                    </h4>
                  </td>
                  <td>{{section.description}} &nbsp;</td>
                  <td>
                    <button ng-if="section.type == 'ng-click'" class="btn btn-default pull-right" ng-click="c.showMovies()">View &raquo;</button>
                    <a ng-if="section.type != 'ng-click'" class="btn btn-default pull-right" href="{{section.link}}">View &raquo;</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Movies CSV</h4>
          </div>
          <div class="modal-body" style="height: 400px; overflow-y: scroll;">
            <table class="table table-striped table-bordered" style="bacground-color: #fff;">
              <thead>
                <tr>
                  <th>movieId</th>
                  <th>title</th>
                  <th>genres</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="csvMovie in c.csvMovies">
                  <td>{{csvMovie.movieId}}</td>
                  <td>{{csvMovie.title}}</td>
                  <td>{{csvMovie.genres}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
